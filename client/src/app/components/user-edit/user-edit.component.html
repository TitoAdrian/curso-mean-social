<div class="col-lg-5">
  <h1 class="h1-strong">{{ title }}</h1>

  <div class="alert alert-success" *ngIf="status == 'success'">
      Se han actualizado tus datos correctamente
  </div>

  <div class="alert alert-danger" *ngIf="status == 'error'">
      No se han podido actualizar tus datos
  </div>

  <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
    <p>
        <label for="name">Nombre</label>
        <input type="text" class="form-control" name="name" id="name" #name="ngModel" [(ngModel)]="user.name" require />
        <span *ngIf="!name.value && name.touched">
            El nombre es obligatorio
        </span>
    </p>
    <p>
        <label for="surname">Apellidos</label>
        <input type="text" class="form-control" name="surname" id="surname" #surname="ngModel" [(ngModel)]="user.surname" require />
        <span *ngIf="!surname.value && surname.touched">
            Los apellidos son obligatorio
        </span>
    </p>
    <p>
        <label for="nick">Nick</label>
        <input type="text" class="form-control" name="nick" id="nick" #nick="ngModel" [(ngModel)]="user.nick" require />
        <span *ngIf="!nick.value && nick.touched">
            Los nick es obligatorio
        </span>
    </p>
    <p>
        <label for="nick">Correo electrónico</label>
        <input type="email" class="form-control" name="email" id="email" #email="ngModel" [(ngModel)]="user.email" require/>
        <span *ngIf="!email.value && email.touched">
            Los correo electrónico es obligatorio
        </span>
    </p>

    <div *ngIf="user.image">
        <img src="{{ url + 'get-image-user/' + user.image }}" /> 
    </div>

    <p>
        <label>Sube tu avatar</label>
        <input type="file" name="imagen" id="imagen" placeholder="Subir imágen" (change)="fileChangeEvent($event)"/>
    </p>

    <input type="submit" value="{{title}}" class="btn btn-warning" [disabled]="!userEditForm.form.valid"/>
  </form>
</div>
